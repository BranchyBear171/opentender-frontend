<div>
	<h2 class="table-title">{{title}} <i class="icon-spinner2 icon-rotate" *ngIf="loading>0"></i></h2>
	<select-columns-button [columns_all]="all_columns" [columns_active]="columns" (selectChange)="onSelectColumns($event)"></select-columns-button>
</div>
<doc-table [table]="table" (sortChange)="sortChange($event)"></doc-table>
<div class="graph-footer">
	<div class="graph-toolbar-container">
		<div class="graph-toolbar">
			<button class="tool-button" (click)="this.download('json.gz')" title="Download data as gzipped JSON"><i class="icon-cloud-download"></i> JSON.GZ</button>
		</div>
	</div>
</div>
<pagination class="pagination" [total]="total" [defaultPageSize]="defaultPageSize" [defaultPage]="defaultPage" (paginationChange)="paginationChange($event)"></pagination>
<app-dialog [title]="'Large Download'" [(visible)]="showDownloadDialog">
	<br/>
	The download contains <b>{{total}} entries</b> and the compressed file size will be approximately over <b>{{total/1000*1200000 | formatFileSize}}</b>.
	<br/>
	<br/>
	<button class="button" (click)="this.download('json.gz')" title="Download data as gzipped JSON"><i class="icon-cloud-download"></i> Download Large File</button>
	<button class="button" (click)="showDownloadDialog=false;">Cancel</button>
</app-dialog>

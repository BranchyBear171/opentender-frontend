<app-dialog [title]="title" [(visible)]="showDialog">
	<select-columns [columns_all]="columns_all" [columns_active]="columns_active" (selectChange)="onSelectColumns($event)"></select-columns>
</app-dialog>
<div class="dropdown-choose pull-right" (click)="showDialog = !showDialog">
	<div class="dropdown-container">
		<p class="dropdown-description" i18n>Columns</p>
		<p class="dropdown-button" i18n>Click to Select</p>
	</div>
</div>

<section class="container-outer authority entity">

	<section class="container">
		<div class="entity-title"><i [class]="icon"></i> {{title}}</div>
	</section>

	<section class="container container-margin">
		<h2>{{title}}</h2>
		<div>
			<slider
					[min]="filter.time.startYear"
					[max]="filter.time.endYear"
					[startValue]="filter.time.startYear"
					[endValue]="filter.time.endYear"
					stepValue="1" defaultWidth="934"
					(onSliderChange)="onSliderChange($event)"></slider>
		</div>

		<div class="form-group">
			<label for="subindicator" i18n>Choose a subindicator</label>
			<select class="form-control" id="subindicator" required [(ngModel)]="selected" (change)="selectChange($event)">
				<option value="all">[ <ng-container i18n>All subindicators</ng-container> ]
				</option>
				<option *ngFor="let indi of indicator.subindicators" [value]="indi">{{indi | formatIndicatorName}}</option>
			</select>
		</div>
	</section>

	<div [ngClass]="{'is-loading': loading>0}">

		<section class="container container-margin">
			<div class="container">
				<div class="container-left-6">
					<graph indicator-histogram [data]="viz.lots_in_years" [title]="indicatorTitle"></graph>
				</div>
				<div class="container-left-6">
					<graph indicator-sectors [data]="viz.cpvs_codes" [title]="indicatorTitle"></graph>
				</div>
			</div>
			<br/>
			<div class="container">
				<div class="container-left-6">
					<graph companies [data]="viz.top_companies"></graph>
				</div>
				<div class="container-left-6">
					<graph authorities [data]="viz.top_authorities"></graph>
				</div>
			</div>
			<br/>
			<div class="container">
				<div class="container-left-6">
					<graph indicator-structure [data]="viz.terms_indicators" [title]="indicatorTitle"></graph>
				</div>
				<div class="container-left-6">
				</div>
			</div>
		</section>

		<section class="container">
			<tender-table [search_cmd]="search_cmd" [columnIds]="columnIds" [title]="columnTitle" (searchChange)="searchChange($event);"></tender-table>
		</section>
	</div>
</section>

<div>
	<div class="graph-toolbar">
		<button class="tool-button" [ngClass]="{down:!companies}" (click)="toggle()">Authorities</button>
		<button class="tool-button" [ngClass]="{down:companies}" (click)="toggle()">Companies</button>
		-
		<button class="tool-button" [ngClass]="{down:level==1}" (click)="setLevel(1)">Level 1</button>
		<button class="tool-button" [ngClass]="{down:level==2}" (click)="setLevel(2)">Level 2</button>
		<button class="tool-button" [ngClass]="{down:level==3}" (click)="setLevel(3)">Level 3</button>
	</div>
	<div leaflet style="height: 300px;" [leafletOptions]="leaflet_options" (leafletMapReady)="onMapReady($event)"></div>

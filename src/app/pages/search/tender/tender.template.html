<section class="container-outer search">
	<section class="container">
		<div class="container-title" i18n>Search Tender</div>
	</section>
	<div class="container container-padded-bottom">
		<div class="container">
			<search-box [search]="search" [filters]="search_filters" [quick_filters]="quick_search_filters" (onChange)="refresh()"></search-box>
		</div>
	</div>
	<div class="container container-padded-bottom">
		<div class="container">
			<filter-box [search]="search" [filters]="check_filters" (onChange)="refresh()"></filter-box>
		</div>
	</div>
</section>

<section class="container-outer container-padded-top-lite">
	<section class="container">
		<tender-table [search_cmd]="search_cmd" [columnIds]="columnIds" (searchChange)="searchChange($event);"></tender-table>
	</section>
</section>

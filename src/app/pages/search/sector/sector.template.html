<section class="container-outer search">
	<section class="container">
		<div class="container-title">Search Sector</div>
	</section>
</section>
<section class="container container-margin">
	<h2>Sectors</h2>
	<div class="container">
		<table class="tables">
			<tr>
				<th>Sector Profile</th>
				<th>CPV</th>
				<th>Name</th>
				<th>Tender Count</th>
			</tr>
			<tr *ngFor="let sector of sectors">
				<td><a routerLink="/sector/{{sector.id}}"><i class="icon-hammer icon-large"></i></a></td>
				<td>{{sector.id}}</td>
				<td>{{sector.name}}</td>
				<td>{{sector.value}}</td>
			</tr>
		</table>
	</div>
</section>
